<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Documento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #respuesta {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 5px;
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #contador {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Preg√∫ntale al documento</h2>
        <input type="text" id="pregunta" placeholder="Escribe tu pregunta aqu√≠...">
        <button onclick="enviarPregunta()">Preguntar</button>
        
        <div class="spinner" id="spinner"></div>
        <p id="loading-text" style="display: none; text-align: center; color: #007bff;">Procesando tu pregunta...</p>
        
        <p><strong>Respuesta:</strong></p>
        <div id="respuesta"></div>
        <p id="contador"></p>
    </div>

    <script>
        function enviarPregunta() {
            const pregunta = document.getElementById("pregunta").value.trim();
            const respuestaDiv = document.getElementById("respuesta");
            const spinner = document.getElementById("spinner");
            const loadingText = document.getElementById("loading-text");
            const contador = document.getElementById("contador");

            if (!pregunta) {
                alert("Por favor, escribe una pregunta antes de enviar.");
                return;
            }

            spinner.style.display = "block";
            loadingText.style.display = "block";
            respuestaDiv.innerText = "";
            contador.innerText = "";

            const inicioTiempo = performance.now();

            fetch("/api/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: pregunta })
            })
            .then(response => response.json())
            .then(data => {
                console.log("üîç Respuesta del servidor:", JSON.stringify(data, null, 2)); // Debug en consola

                spinner.style.display = "none";
                loadingText.style.display = "none";

                if (data.response) {
                    respuestaDiv.innerText = typeof data.response === "object" ? data.response.content : data.response;
                } else {
                    respuestaDiv.innerText = "‚ö†Ô∏è No se obtuvo respuesta del servidor.";
                }

                const finTiempo = performance.now();
                const tiempoTotalSegundos = ((finTiempo - inicioTiempo) / 1000);
                const minutos = Math.floor(tiempoTotalSegundos / 60);
                const segundos = Math.floor(tiempoTotalSegundos % 60);

                if (minutos > 0) {
                    contador.innerText = `‚è±Ô∏è Tiempo de respuesta: ${minutos} min ${segundos} seg`;
                } else {
                    contador.innerText = `‚è±Ô∏è Tiempo de respuesta: ${segundos} segundos`;
                }
            })
            .catch(error => {
                console.error("‚ùå Error en la petici√≥n:", error);
                spinner.style.display = "none";
                loadingText.style.display = "none";
                respuestaDiv.innerText = "‚ö†Ô∏è Hubo un error al procesar la pregunta. Int√©ntalo de nuevo.";
                contador.innerText = "";
            });
        }
    </script>
</body>
</html>
